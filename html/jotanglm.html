<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoTangLM</title>
    <link rel="stylesheet" href="../css/jotanglm.css">
</head>

<body>
    <header>
        <h1>JoTangLM</h1>
        <nav>
            <ul class="list1">
                <li><a href="../index.html">首页</a></li>
                <li><a href="jotanglm.html" id="首页">JoTangLM</a></li>
                <li><a href="aboutus.html">关于我们</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="pxh">
            <div class="add">
                <h2>新建会话</h2>
            </div>
            <div id="新建会话">
                <div class="news">
                    <input type="text" placeholder="输入新建会话名…" class="new">
                    <button class="newsbutton">
                        <p class="p">+</p>
                    </button>
                </div>
            </div>
            <div class="meeting">
                <h1>会话列表</h1>
            </div>


            <div>
                <ul class="会话">
                </ul>
            </div>
        </div>
        <div class="操作面板">
            <div class="colorchange">
                <span>主题颜色：</span>
                <input type="color" id="colorchooser" value="#ffffff">
                <button id="apply">应用</button>
            </div>
            <div class="输入">
                <input type="text" placeholder="请输入点什么…" class="文字栏">
                <button class="按钮">发送</button>
            </div>
            <div class="pzx">
                <ul class="chat">
                </ul>
            </div>
        </div>
    </main>
    <script type="module" src="../js/jotanglm.js"></script>

</body>

</html>
